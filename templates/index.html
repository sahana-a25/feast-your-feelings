<!DOCTYPE html>
<html>
<head>
    <title>Smart Diet Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #fff5ec, #ffe9f3);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #ff5e78;
            margin-top: 40px;
            font-size: 2.8em;
        }

        form {
            background: white;
            padding: 30px;
            margin: 40px auto;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 1em;
        }

        input[type="submit"] {
            background: #ff5e78;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #e84d66;
        }

        .mood-box {
            margin-top: 30px;
        }

        .mood-box h2 {
            font-size: 1.5em;
            color: #444;
        }

        .recommendations {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding-bottom: 50px;
        }

        .food-card {
            background: #fff;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-width: 160px;
            transition: transform 0.3s ease;
            font-size: 1.1em;
        }

        .food-card:hover {
            transform: scale(1.05);
            background-color: #ffe1ea;
        }

        @media (max-width: 600px) {
            .food-card {
                width: 80%;
            }

            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>üç±Feast Your FeelingsüíÖ</h1>


    <form method="post">
        <input type="text" name="mood_input" placeholder="How are you feeling today?" required>
        <select name="preference">
            <option value="Veg">Veg</option>
            <option value="Non-Veg">Non-Veg</option>
        </select>
        <br>
        <input type="submit" value="‚ú® Recommend Food ‚ú®">
    </form>

    {% if mood_category %}
    <div class="mood-box">
        <h2>Your Mood: {{ mood_category }} {{ emoji }}</h2>
        <p>{{ message }}</p>
    </div>
    {% endif %}

    {% if recommendations %}
    <div class="recommendations">
        {% for item in recommendations %}
            <div class="food-card">üçΩÔ∏è {{ item }}</div>
        {% endfor %}
    </div>
    {% endif %}

</body>
</html>
